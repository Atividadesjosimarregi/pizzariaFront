
<div class="login-container">
<form class="login-form">
    <h2>Cadastrar Cliente</h2>
    <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" [(ngModel)]="cliente.nome">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Digite a rua" [(ngModel)]="novoEndereco.rua">
        <label for="rua">Bairro:</label>
        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" [(ngModel)]="novoEndereco.bairro">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Digite o número" [(ngModel)]="novoEndereco.numero">
        <label for="observacao">Observações:</label>
        <input type="text" id="observacao" name="observacao" placeholder="Observações" [(ngModel)]="novoEndereco.observacao">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite o CEP" [(ngModel)]="novoEndereco.cep">
    </div>
    <button (click)="salvar()" type="submit">Adicionar novo endereço</button>
    <button (click)="editar()" type="submit">Editar</button>
</form>
</div>
