<div id="tudo">

    <div id = "tudomesmo">

        <button id="botaoCadastro" (click)="abrirModal(abc)" >Cadastrar</button>
    
    </div>
    
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Botões</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estoque of lista; let i = index" >
                <td>{{estoque.id}}</td>
                <td>{{estoque.nome}}</td>
                <td>{{estoque.preco}}</td>
                <td><button class="btn btn-danger" (click)="editar(abc, estoque, i)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteEstoque(estoque.id)">Deletar</button></td>
            </tr>
        </tbody>
    </table>
</div>






<ng-template #abc let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Cadastrar</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-estoquedetails [estoque]="estoqueSelecionadoParaEdicao"(retorno)="addOuEditarEstoque($event)"></app-estoquedetails>            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
	</div>
</ng-template>
