<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Cadastrar Sabor</h2>
            <div class="input-group">
                <label for="username">Sabor:</label>
                <input type="text" id="username" name="sabor" placeholder="Digite o sabor" [(ngModel)]="sabor.saborr">
            </div>
            <button  (click)="salvar()" type="submit">Salvar</button>
        </form>
    </div>
</body>
