<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Cadastrar Sabor</h2>
            <div class="input-group">
                <label for="tamanho">Tamanho da Pizza:</label>
                <select id="tamanho" [(ngModel)]="pizza.tamanho">
                    <option value="P">Pequeno / 1 sabor</option>
                    <option value="M">MÃ©dio / 2 sabores</option>
                    <option value="G">Grande / 3 sabores</option>
                    <option value="GG">Gigante / 4 sabores</option>
                </select>

                <label for="sabores">Sabores:</label>
                <select id="sabores" [(ngModel)]="pizza.sabores" name="sabor" multiple="multiple">
                    <option *ngFor="let sabor of sabores" [value]="sabor">{{ sabor.saborr }}</option>
                </select>

                <p>Digite a quantidade de pizzas iguais!</p>
                <input type="number" name="quantidade" id="qtPizza" placeholder="Quantidade"
                    [(ngModel)]="pizza.quantidade">
            </div>
            <button (click)="salvar()" type="submit">Salvar</button>
        </form>
    </div>
</body>
