<div id="tudo">

    <div id = "tudomesmo">

        <button id="botaoCadastro" (click)="abrirModal(abc)" >Cadastrar</button>
    
    </div>
    
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#ID</th>
                <th>Nome</th>
                <th>Bot√µes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let funcionario of lista; let i = index" >
                <td>{{funcionario.id}}</td>
                <td>{{funcionario.nome}}</td>
                <td><button class="btn btn-danger" (click)="editar(abc, funcionario, i)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteFuncionario(funcionario.id)">Deletar</button></td>
            </tr>
        </tbody>
    </table>
</div>






<ng-template #abc let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Cadastrar</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-funcionariosdetails [funcionario]="funcionarioSelecionadoParaEdicao"(retorno)="addOuEditarPessoa($event)"></app-funcionariosdetails>            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
	</div>
</ng-template>
